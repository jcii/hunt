<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <!-- Accent gradient (Rust-orange tones) -->
    <linearGradient id="rustGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E4572E"/>
      <stop offset="50%" style="stop-color:#D4451A"/>
      <stop offset="100%" style="stop-color:#C73E1D"/>
    </linearGradient>
    <!-- Crosshair glow -->
    <radialGradient id="glowGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#E4572E;stop-opacity:0.25"/>
      <stop offset="70%" style="stop-color:#E4572E;stop-opacity:0.05"/>
      <stop offset="100%" style="stop-color:#E4572E;stop-opacity:0"/>
    </radialGradient>
    <!-- Document shadow -->
    <filter id="shadow" x="-10%" y="-10%" width="130%" height="130%">
      <feDropShadow dx="0" dy="2" stdDeviation="6" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="80" ry="80" fill="url(#bgGrad)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.04" stroke="#fff" stroke-width="0.5">
    <line x1="0" y1="128" x2="512" y2="128"/>
    <line x1="0" y1="256" x2="512" y2="256"/>
    <line x1="0" y1="384" x2="512" y2="384"/>
    <line x1="128" y1="0" x2="128" y2="512"/>
    <line x1="256" y1="0" x2="256" y2="512"/>
    <line x1="384" y1="0" x2="384" y2="512"/>
  </g>

  <!-- Outer glow ring -->
  <circle cx="256" cy="235" r="140" fill="url(#glowGrad)"/>

  <!-- Crosshair / Target scope — the "hunt" metaphor -->
  <g transform="translate(256, 235)" stroke="#E4572E" fill="none" stroke-width="2.5" opacity="0.5">
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="120" stroke-dasharray="8 6"/>
    <!-- Inner ring -->
    <circle cx="0" cy="0" r="85" stroke-width="1.5" opacity="0.35"/>
    <!-- Crosshair lines -->
    <line x1="0" y1="-135" x2="0" y2="-95" stroke-width="2"/>
    <line x1="0" y1="95" x2="0" y2="135" stroke-width="2"/>
    <line x1="-135" y1="0" x2="-95" y2="0" stroke-width="2"/>
    <line x1="95" y1="0" x2="135" y2="0" stroke-width="2"/>
    <!-- Corner brackets -->
    <path d="M-55,-55 L-55,-40 M-55,-55 L-40,-55" stroke-width="2.5" opacity="0.6"/>
    <path d="M55,-55 L55,-40 M55,-55 L40,-55" stroke-width="2.5" opacity="0.6"/>
    <path d="M-55,55 L-55,40 M-55,55 L-40,55" stroke-width="2.5" opacity="0.6"/>
    <path d="M55,55 L55,40 M55,55 L40,55" stroke-width="2.5" opacity="0.6"/>
  </g>

  <!-- Resume / Document icon in center of crosshair -->
  <g filter="url(#shadow)" transform="translate(256, 235)">
    <!-- Document body -->
    <rect x="-42" y="-58" width="84" height="108" rx="6" ry="6" fill="#f0f0f5" opacity="0.95"/>
    <!-- Folded corner -->
    <path d="M22,-58 L42,-58 L42,-38 Z" fill="#d0d0d8"/>
    <path d="M22,-58 L22,-38 L42,-38" fill="#e0e0e8" stroke="#c8c8d0" stroke-width="0.5"/>
    <!-- Text lines on document -->
    <rect x="-28" y="-38" width="40" height="4" rx="2" fill="#E4572E" opacity="0.8"/>
    <rect x="-28" y="-26" width="52" height="3" rx="1.5" fill="#9090a0" opacity="0.5"/>
    <rect x="-28" y="-17" width="48" height="3" rx="1.5" fill="#9090a0" opacity="0.4"/>
    <rect x="-28" y="-8" width="52" height="3" rx="1.5" fill="#9090a0" opacity="0.5"/>
    <rect x="-28" y="1" width="35" height="3" rx="1.5" fill="#9090a0" opacity="0.4"/>
    <!-- Separator -->
    <line x1="-28" y1="12" x2="28" y2="12" stroke="#d0d0d8" stroke-width="1"/>
    <!-- Bottom section (skills/summary) -->
    <rect x="-28" y="20" width="24" height="4" rx="2" fill="#E4572E" opacity="0.6"/>
    <rect x="-28" y="30" width="52" height="3" rx="1.5" fill="#9090a0" opacity="0.35"/>
    <rect x="-28" y="39" width="44" height="3" rx="1.5" fill="#9090a0" opacity="0.35"/>
  </g>

  <!-- Small Rust gear cog — bottom right of document -->
  <g transform="translate(310, 298)" filter="url(#glow)">
    <circle cx="0" cy="0" r="14" fill="#E4572E"/>
    <!-- Gear teeth -->
    <g fill="#E4572E">
      <rect x="-3" y="-18" width="6" height="7" rx="1.5"/>
      <rect x="-3" y="11" width="6" height="7" rx="1.5"/>
      <rect x="-18" y="-3" width="7" height="6" rx="1.5"/>
      <rect x="11" y="-3" width="7" height="6" rx="1.5"/>
      <rect x="8.5" y="-13.5" width="6" height="7" rx="1.5" transform="rotate(45, 11.5, -10)"/>
      <rect x="-14.5" y="6.5" width="6" height="7" rx="1.5" transform="rotate(45, -11.5, 10)"/>
      <rect x="-14.5" y="-13.5" width="6" height="7" rx="1.5" transform="rotate(-45, -11.5, -10)"/>
      <rect x="8.5" y="6.5" width="6" height="7" rx="1.5" transform="rotate(-45, 11.5, 10)"/>
    </g>
    <circle cx="0" cy="0" r="6" fill="#1a1a2e"/>
  </g>

  <!-- AI sparkle — top left of document -->
  <g transform="translate(200, 170)" opacity="0.85">
    <path d="M0,-12 L2.5,-2.5 L12,0 L2.5,2.5 L0,12 L-2.5,2.5 L-12,0 L-2.5,-2.5 Z" fill="#E4572E" filter="url(#glow)"/>
  </g>
  <g transform="translate(185, 200)" opacity="0.5">
    <path d="M0,-7 L1.5,-1.5 L7,0 L1.5,1.5 L0,7 L-1.5,1.5 L-7,0 L-1.5,-1.5 Z" fill="#E4572E"/>
  </g>

  <!-- "hunt" text -->
  <text x="256" y="410" text-anchor="middle" font-family="'SF Mono', 'Fira Code', 'JetBrains Mono', 'Consolas', monospace" font-size="62" font-weight="700" fill="#f0f0f5" letter-spacing="6">hunt</text>

  <!-- Tagline -->
  <text x="256" y="442" text-anchor="middle" font-family="'SF Pro Display', 'Inter', 'Segoe UI', sans-serif" font-size="14" fill="#8888a0" letter-spacing="3" text-transform="uppercase">HUNT FOR A JOB, SKIP THE GRIND</text>
</svg>
